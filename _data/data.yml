        university: École des Technologies Supérieures (ETS)
        time: Since 2022
        details: |
          Comprehensive mechanical modeling of cables under cyclic loading for service life prediction.
            - [3D reconstruction of cable internal wire paths from computed tomography data](https://event.fourwaves.com/csme2023/abstracts/1738a563-c5d7-40d8-9531-1f3403ec064c) using image processing (OpenCV)
