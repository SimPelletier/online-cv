projects:
    title: Projects
    intro: >
      A list of some projects in which I have participated.
    assignments:
      - title: Custom Linear Finite Element Analysis (FEA) Program of Composite Beams and Plates (Spr 2022)
        link: 
        tagline: "Orthotropic properties derived from the Classical Laminate Theory. Beam element formulation based on Timoshenko beam theory. Plate element formulation based on Reissner-Mindlin theory.  Validated with Ansys software using the ACP module."

      - title: Design of a Bicycle Cable Disc Brake (Win-Spr 2020)
        link: "https://raw.githubusercontent.com/SimPelletier/online-cv/master/assets/projects/G05_FrenoBici.pdf"
        tagline: "The design was carried out using the available modules in SolidWorks for design validation purposes. This project was completed as part of a course at the Universitat Politècnica de Catalunya (UPC)"

      - title: Participation in the Student Project C-Class Catamaran (2016 to 2018)
        link: "https://www.rafale-ets.com/en/rafale-ii-class-c"
        tagline: "I was involved in the design and manufacturing of a 25-foot foiling catamaran, with particular responsibility for developing the interface between the daggerboards and the hulls."

      - title: Design and Manufacture of a Nylon Ropes Machine Cutter (Spr 2016)
        link: "https://www.youtube.com/watch?v=KyTDR0l1Jcc&t=19s&ab_channel=SimonPelletier"
        tagline: "I collaborated with a colleague on the design and manufacture of the prototype, as well as the programming of an Arduino board for system operation and user interface."

